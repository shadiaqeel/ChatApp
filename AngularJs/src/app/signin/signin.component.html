<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login</div>

        <div class="card-body">
          <form (ngSubmit)="onSignin(f)" #f="ngForm">

            <div class="form-group row">
              <label for="email" class="col-md-4 col-form-label text-md-right"> Email</label>

              <div class="col-md-6">
                <input id="email" type="email" ngModel class="form-control " name="email" required autocomplete="email"
                  autofocus>


                <span class="invalid-feedback" role="alert">
                  <strong></strong>
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>

              <div class="col-md-6">
                <input id="password" type="password" ngModel class="form-control " name="password" required
                  autocomplete="current-password">

                <span class="invalid-feedback" role="alert">
                  <strong></strong>
                </span>

              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6 offset-md-4">
                <div class="form-check">

                  <label class="form-check-label" for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-8 offset-md-4">
                <button type="submit" [disabled]="!f.form.valid" class="btn btn-primary">
                  Login
                </button>

                <a class="btn btn-link" href="">
                  Forgot Your Password?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
